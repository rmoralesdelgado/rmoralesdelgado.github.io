---
layout: default
---

<div style="background-color:#b7c9e2; color:#1e488f; padding:5px;">

<h1>All Posts</h1>
  In this section, all posts, from both <b>Projects</b> and <b>Snippets</b> will be shown chronologically.
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
