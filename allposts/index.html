---
layout: default
---

<h1 style="padding:3px; font-size:3vw">All Posts</h1>
<br>
In this section, all posts, from both <b>Projects</b> and <b>Snippets</b>, will be shown chronologically.

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
