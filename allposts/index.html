---
layout: default
---

<h1 style="background-color:#ebebeb; padding:5px; font-size:5vw">All Posts</h1>
<br>
In this section, all posts, from both <b>Projects</b> and <b>Snippets</b> will be shown chronologically.

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
